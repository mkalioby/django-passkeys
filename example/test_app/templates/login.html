<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="{% static 'css/sb-admin.min.css' %}" rel="stylesheet">
</head>

<body class="bg-dark">

<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            {% if invalid %}
                <div class="alert alert-danger">Invalid Username or password</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post" id="login-form">{% csrf_token %}
                
                <input type="hidden" name="passkeys" id="id_passkeys"/>
                
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="inputUsername" name="username" class="form-control"
                               placeholder="username" autocomplete="username webauthn" autofocus="autofocus">
                        <label for="inputUsername">Username</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" name="password" class="form-control"
                               placeholder="Password">
                        <label for="inputPassword">Password</label>
                    </div>
                </div>
                
                <button class="btn btn-primary" type="submit">Login</button>
                
                <button class="btn btn-secondary" type="button" onclick="DjangoPasskeys.authn('login-form')">
                    <img src="{% static 'passkeys/imgs/FIDO-Passkey_Icon-White.png' %}" style="width: 24px">
                    Login By Passkeys
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'passkeys/js/passkeys.js' %}"></script>

<script type="application/javascript">
    (function () {
        DjangoPasskeys.checkConditionalUI('login-form');
    })();
</script>
</body>
</html>
