[tox]
envlist=
    #docs,
    py37-django{20,21,22,32},
    py38-django{22,32,40,41,42},
    py39-django{22,32,40,41,42},
    py310-django{22,32,40,41,42,50},
    py311-django{22,32,40,41,42,50},
    py312-django{41,42,50},


[testenv]
changedir=
    example/
deps =
    django22: django>=2.2,<2.3
    django32: django>=3.2,<3.3
    django40: django>=4.0,<4.1
    django41: django>=4.1,<4.2
    django42: django>=4.2,<4.3
    django50: django>=5.0,<5.1
    ua-parser
    user-agents
    django-sslserver
    -rrequirements_test.txt

setenv =
    DJANGO_SETTINGS_MODULE = test_app.test_settings
allowlist_externals =
    coverage
commands =
    coverage run manage.py test

